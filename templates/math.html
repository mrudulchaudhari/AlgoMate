{% extends "base.html" %}

{% block title %}Math Functions{% endblock %}

{% block content %}
<div class="card">
    <h2>Math Operations</h2>
    <form method="post" action="{{ url_for('math_page') }}">
        <div class="form-group">
            <label for="operation">Select Operation:</label>
            <select id="operation" name="operation" required>
                <option value="" disabled {% if not operation_input %}selected{% endif %}>--Select an Operation--</option>
                <option value="factorial" {% if operation_input == 'factorial' %}selected{% endif %}>Factorial</option>
                <option value="fibonacci" {% if operation_input == 'fibonacci' %}selected{% endif %}>N-th Fibonacci Term</option>
                <option value="is_prime" {% if operation_input == 'is_prime' %}selected{% endif %}>Check Prime</option>
                <option value="next_prime" {% if operation_input == 'next_prime' %}selected{% endif %}>Next Prime</option>
            </select>
        </div>

        <div class="form-group">
            <label for="number">Enter a Number:</label>
            <input type="number" id="number" name="number" value="{{ number_input or '' }}" placeholder="e.g., 5" required>
        </div>

        <button type="submit">Calculate</button>
    </form>
</div>

{% if result is not none %}
<div class="card result-card">
    <h3>Result</h3>
    <p class="result-text {% if 'Error' in result %}error-text{% endif %}">{{ result }}</p>
</div>
{% endif %}
{% endblock %}
